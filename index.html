<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka diskovej kapacity</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>
<body>
    <h1>Kalkulačka diskovej kapacity pre bezpečnostné kamery</h1>
    <form id="kapacitaForm">
        <div>
            <label for="rozlisenie">Rozlíšenie kamery:</label>
            <select id="rozlisenie">
                <option value="720">720p</option>
                <option value="1080">1080p</option>
                <option value="4K">4K</option>
            </select>
        </div>
        <div>
            <label for="pocetKamier">Počet kamier:</label>
            <input type="number" id="pocetKamier" min="1" value="1">
        </div>
        <div>
            <label for="dlzkaNahravania">Dĺžka nahrávania (v hodinách):</label>
            <input type="number" id="dlzkaNahravania" min="1" max="24" value="24">
        </div>
        <div>
            <label for="fps">Snímky za sekundu (FPS):</label>
            <input type="number" id="fps" min="1" value="30">
        </div>
        <select id="kodek">
            <option value="H.264">H.264</option>
            <option value="H.265">H.265</option>
        </select>
        
        <div>
            <button type="button" onclick="vypocitatKapacitu()">Vypočítať</button>
        </div>
    </form>
    <div id="vysledok"></div>
    
    <button type="button" onclick="exportToPDF()">Export do PDF</button>

    <form id="kapacitaForm" class="my-3">
        <div class="form-group">
            <label for="rozlisenie">Rozlíšenie kamery:</label>
            <select id="rozlisenie" class="form-control">
                <!-- Možnosti -->
            </select>
        </div>
        <!-- Ďalšie polia formulára -->
        <button type="button" onclick="vypocitatKapacitu()" class="btn btn-primary">Vypočítať</button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Formulár -->
            </div>
            <div class="col-md-6">
                <div id="vysledok" class="mt-3">
                    <!-- Výsledky sa zobrazia tu -->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
